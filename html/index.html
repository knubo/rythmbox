<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rythmbox prototype</title>
    <script src="../lib/Pizzicato.min.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../js/rythmbox.js"></script>
    <link rel="stylesheet" type="text/css" href="led.css">
</head>
<body>
<h1>Rythmbox</h1>

Sounds:
<select id="soundSelect">
    <option value="../samples/Cymatics100kKick2DSharp.wav">Kick</option>
    <option value="../samples/Cymatics - 100k Hihat 1.wav">Hihat</option>
    <option value="../samples/Cymatics - 100k Snap 2.wav">Snap</option>
</select>
<input type="button" id="switchSound" value="Switch" onclick="switchSound()"><span style="font-size:smaller" id="soundLoaded"></span><br/>

Transpose (0.1-3): <input id="transpose"> Sustain (0.1-)<input id="sustain">
<input type="button" value="Test" onclick="playSound(false)">
<input type="button" value="Add" onclick="playSound(true)">
<input type="button" value="Clear" onclick="clearSound()">
<br/>
<input type="button" value="Clear All" onclick="clearAll()">


<div class="container">
    <div class="led-box" >
        <div class="led-red-off" id="led1"></div>
    </div>

    </div>
    <div class="led-box">

    </div>
    <div class="led-box">
        <div class="led-red-off" id="led10"></div>
    </div>
    <div class="led-box">
        <div class="led-red-off" id="led11"></div>
    </div>
    <div class="led-box">

Speed ms: <input id="speed" value="1000"> <input type="button" onclick="setSpeed()" value="Set"> <input type="button" value="Beat calc" onclick="delayCalc()"><br/>
<input type="button" value="Re-start counter" onclick="zeroTickCount()">

</body>
</html>
